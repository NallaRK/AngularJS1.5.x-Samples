<!DOCTYPE html>
<html lang="en">

<head>
    <title>View All Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/angular-material/angular-material.css" media="all" rel="stylesheet">
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="CPSCards" data-ng-controller="cardsController as cards">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>View All Cards</strong></p>
            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>
                Some Button
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card  ng-repeat="card in cards.list"flex="30">
            <img ng-src="{{card.cardart}}" alt="American Express EveryDay">
            <md-card-content>
                <div class="classified-info">
                    <h2 class="md-title">{{card.title}}</h2>
                    <h3 ng-bind="card.offer">No offer</h3>
                    <p ng-bind="card.desc"></p>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/cardsController.ctrl.js"></script>
    <script src="./scripts/hello.direct.js"></script>
    <!--angular Matrial Scripts -->
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
</body>

</html>
